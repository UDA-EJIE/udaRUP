name: ğŸ§ª Front-end tests

# âš¡ CuÃ¡ndo se ejecuta este workflow
on:
  push:
    # Se ejecuta al hacer push a estas ramas
    branches: ['master', 'develop*', 'feat-*', 'hotfix-*', 'fix-*']
  pull_request:
    # Se ejecuta al crear/actualizar PRs hacia estas ramas
    branches: ['master', 'develop*', 'feat-*', 'hotfix-*', 'fix-*']

# ğŸš« Cancelar workflows anteriores si hay nuevos commits (ahorra recursos)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test (Node.js ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    
    # ğŸ”’ Permisos mÃ­nimos necesarios para seguridad
    permissions:
      contents: read          # Leer el cÃ³digo del repositorio
      checks: write          # Escribir resultados de tests
      pull-requests: write   # Comentar en PRs (si se necesita)
    
    # ğŸ¯ ConfiguraciÃ³n de versiones a probar
    strategy:
      fail-fast: false  # No cancelar si falla, continuar con otros jobs
      matrix:
        node-version: [22.x]  # Solo Node.js 22 (versiÃ³n que usamos)
    
    steps:
      # ğŸ“¥ Descargar el cÃ³digo del repositorio
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Descargar historial completo (Ãºtil para anÃ¡lisis)
          fetch-depth: 0
        
      # ğŸŸ¢ Configurar Node.js con cache automÃ¡tico de npm
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'  # Cache automÃ¡tico de dependencias
          registry-url: 'https://registry.npmjs.org'
          
      # â„¹ï¸ Mostrar versiones instaladas (Ãºtil para debugging)
      - name: Verify Node.js and npm versions
        run: |
          echo "Node.js version: $(node --version)"
          echo "npm version: $(npm --version)"
          
      # ğŸ“¦ Instalar dependencias del proyecto
      - name: Install dependencies
        run: |
          # Si existe package-lock.json, usar npm ci (mÃ¡s rÃ¡pido y determinista)
          # Si no, usar npm install tradicional
          if [ -f package-lock.json ]; then
            npm ci --no-progress --prefer-offline
          else
            npm install --no-progress
          fi
          
      # ğŸ§ª Ejecutar tests unitarios con Jasmine/Karma
      - name: Run unit tests
        run: npm run test:karma  # OBLIGATORIO: debe existir este script
        env:
          # Variables de entorno para CI
          CI: true
          NODE_ENV: test
          
      # ğŸ“Š Generar reporte de cobertura (opcional)
      - name: Generate coverage report
        run: npm run test:coverage --if-present  # Solo si existe el script
        continue-on-error: true  # No fallar si no se puede generar coverage
        
      # ğŸ’¾ Guardar resultados de tests como artefactos
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()  # Subir siempre, incluso si fallan los tests
        with:
          name: test-results-node-${{ matrix.node-version }}
          path: |
            coverage/           # Reportes de cobertura
          retention-days: 30   # Guardar por 30 dÃ­as

  # ğŸ“‹ Job resumen: verificar que todos los tests pasaron
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: test  # Esperar a que termine el job 'test'
    if: always() # Ejecutar siempre, incluso si 'test' falla
    
    steps:
      # âœ… Verificar resultado final
      - name: Check test results
        run: |
          if [[ "${{ needs.test.result }}" == "success" ]]; then
            echo "âœ… All tests passed successfully!"
            exit 0
          else
            echo "âŒ Some tests failed. Check the logs above."
            exit 1
          fi
