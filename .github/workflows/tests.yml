name: üß™ Front-end tests

# ‚ö° Cu√°ndo se ejecuta este workflow
on:
  push:
    # Se ejecuta al hacer push a estas ramas
    branches: ["master", "develop*", "feat-*", "hotfix-*", "fix-*"]
  pull_request:
    # Se ejecuta al crear/actualizar PRs hacia estas ramas
    branches: ["master", "develop*", "feat-*", "hotfix-*", "fix-*"]

# üö´ Cancelar workflows anteriores si hay nuevos commits (ahorra recursos)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test (Node.js ${{ matrix.node-version }})
    runs-on: ubuntu-latest

    # üîí Permisos m√≠nimos necesarios para seguridad
    permissions:
      contents: read # Leer el c√≥digo del repositorio
      checks: write # Escribir resultados de tests
      pull-requests: write # Comentar en PRs (si se necesita)

    # üéØ Configuraci√≥n de versiones a probar
    strategy:
      fail-fast: false # No cancelar si falla, continuar con otras tareas
      matrix:
        node-version: [22.x] # Solo Node.js 22 (versi√≥n que usamos)

    steps:
      # üì• Descargar el c√≥digo del repositorio
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Descargar historial completo (√∫til para an√°lisis)
          fetch-depth: 0

      # üîç DEBUG: Verificar estructura del repositorio
      - name: Debug - Repository structure
        run: |
          echo "=== Repository structure ==="
          echo "Current working directory: $(pwd)"
          echo "Repository contents:"
          ls -la
          echo "=== Looking for package.json files ==="
          find . -name "package.json" -type f
          echo "=== Looking for karma.conf.js files ==="
          find . -name "karma.conf.js" -type f
          echo "=== Looking for any udaRUP directories ==="
          find . -name "*udaRUP*" -type d
          echo "=== Full directory tree (first 2 levels) ==="
          find . -maxdepth 2 -type d | sort

      # üü¢ Configurar Node.js
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: "https://registry.npmjs.org"

      # ‚ÑπÔ∏è Mostrar versiones instaladas (√∫til para depuraci√≥n)
      - name: Verify Node.js and npm versions
        run: |
          echo "Node.js version: $(node --version)"
          echo "npm version: $(npm --version)"

      # üîç Encontrar el directorio correcto del proyecto
      - name: Find project directory
        id: find-project
        run: |
          echo "=== Finding project directory ==="
          PROJECT_DIR=""
          
          # Buscar karma.conf.js para encontrar el directorio del proyecto
          KARMA_PATH=$(find . -name "karma.conf.js" -type f | head -1)
          if [ -n "$KARMA_PATH" ]; then
            PROJECT_DIR=$(dirname "$KARMA_PATH")
            echo "Found karma.conf.js at: $KARMA_PATH"
            echo "Project directory: $PROJECT_DIR"
          else
            echo "karma.conf.js not found, looking for package.json with test scripts"
            # Buscar package.json que contenga scripts de test
            for pkg in $(find . -name "package.json" -type f); do
              if grep -q "test.*karma" "$pkg" 2>/dev/null; then
                PROJECT_DIR=$(dirname "$pkg")
                echo "Found package.json with karma tests at: $pkg"
                echo "Project directory: $PROJECT_DIR"
                break
              fi
            done
          fi
          
          if [ -z "$PROJECT_DIR" ]; then
            echo "Could not find project directory, using current directory"
            PROJECT_DIR="."
          fi
          
          echo "project_dir=$PROJECT_DIR" >> $GITHUB_OUTPUT
          echo "Final project directory: $PROJECT_DIR"

      # üì¶ Instalar dependencias del proyecto
      - name: Install dependencies
        working-directory: ${{ steps.find-project.outputs.project_dir }}
        run: |
          echo "=== Installing dependencies in $(pwd) ==="
          ls -la
          # Si existe package-lock.json, usar npm ci (m√°s r√°pido y determinista)
          # Si no, usar npm install tradicional
          if [ -f package-lock.json ]; then
            echo "Using npm ci (package-lock.json found)"
            npm ci --no-progress --prefer-offline
          else
            echo "Using npm install (no package-lock.json)"
            npm install --no-progress
          fi

      # üèóÔ∏è Compilar proyecto (genera carpeta dist/)
      - name: Build project
        working-directory: ${{ steps.find-project.outputs.project_dir }}
        run: |
          echo "=== Building project in $(pwd) ==="
          npm run build

      # üîç DEBUG: Verificar estado antes de tests
      - name: Debug - Pre-test environment
        working-directory: ${{ steps.find-project.outputs.project_dir }}
        run: |
          echo "=== Pre-test directory contents ==="
          pwd
          ls -la
          echo "=== Checking for existing coverage ==="
          ls -la coverage/ || echo "No coverage directory found (expected)"
          echo "=== Karma config exists? ==="
          ls -la karma.conf.js || echo "karma.conf.js not found"
          echo "=== Package.json scripts ==="
          cat package.json | grep -A 10 '"scripts"' || echo "No scripts found"

      # üß™ Ejecutar pruebas unitarias con Jasmine/Karma
      - name: Run unit tests
        working-directory: ${{ steps.find-project.outputs.project_dir }}
        run: |
          echo "=== Running tests in $(pwd) ==="
          npm run test:karma:ci
        env:
          # Variable de entorno para CI
          NODE_ENV: test

      # üîç DEBUG: Verificar generaci√≥n de coverage
      - name: Debug - Post-test coverage check
        working-directory: ${{ steps.find-project.outputs.project_dir }}
        run: |
          echo "=== Post-test directory contents ==="
          pwd
          ls -la
          echo "=== Coverage directory check ==="
          ls -la coverage/ || echo "Coverage directory not found!"
          echo "=== Looking for coverage files recursively ==="
          find . -name "*coverage*" -type d || echo "No coverage directories found"
          find . -name "*coverage*" -type f || echo "No coverage files found"
          find . -name "*.lcov" -type f || echo "No lcov files found"
          echo "=== Full directory tree (max 3 levels) ==="
          find . -maxdepth 3 -type d | sort

      # üíæ Guardar resultados de pruebas como artefactos
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always() # Subir siempre, incluso si fallan las pruebas
        with:
          name: test-results-node-${{ matrix.node-version }}
          path: |
            ${{ steps.find-project.outputs.project_dir }}/coverage/
            **/coverage/
          retention-days: 30

  # üìã Resumen de la tarea: verificar que todas las pruebas pasaron
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: test # Esperar a que termine la tarea 'test'
    if: always() # Ejecutar siempre, incluso si 'test' falla

    steps:
      # ‚úÖ Verificar resultado final
      - name: Check test results
        run: |
          if [[ "${{ needs.test.result }}" == "success" ]]; then
            echo "‚úÖ All tests passed successfully!"
            exit 0
          else
            echo "‚ùå Some tests failed. Check the logs above."
            exit 1
          fi
