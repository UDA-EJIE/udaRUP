name: ğŸ§ª Front-end tests

# âš¡ CuÃ¡ndo se ejecuta este workflow
on:
  push:
    # Se ejecuta al hacer push a estas ramas
    branches: ["master", "develop*", "feat-*", "hotfix-*", "fix-*"]
  pull_request:
    # Se ejecuta al crear/actualizar PRs hacia estas ramas
    branches: ["master", "develop*", "feat-*", "hotfix-*", "fix-*"]

# ğŸš« Cancelar workflows anteriores si hay nuevos commits (ahorra recursos)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test (Node.js ${{ matrix.node-version }})
    runs-on: ubuntu-latest

    # ğŸ”’ Permisos mÃ­nimos necesarios para seguridad
    permissions:
      contents: read # Leer el cÃ³digo del repositorio
      checks: write # Escribir resultados de tests
      pull-requests: write # Comentar en PRs (si se necesita)

    # ğŸ¯ ConfiguraciÃ³n de versiones a probar
    strategy:
      fail-fast: false # No cancelar si falla, continuar con otras tareas
      matrix:
        node-version: [22.x] # Solo Node.js 22 (versiÃ³n que usamos)

    steps:
      # ğŸ“¥ Descargar el cÃ³digo del repositorio
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Descargar historial completo (Ãºtil para anÃ¡lisis)
          fetch-depth: 0

      # ğŸ” DEBUG: Verificar estructura del repositorio
      - name: Debug - Repository structure
        run: |
          echo "=== Repository structure ==="
          find . -name "package.json" | head -10
          echo "=== Current directory ==="
          pwd
          ls -la
          echo "=== Looking for udaRUP directory ==="
          find . -name "udaRUP" -type d
          echo "=== Contents of project root ==="
          ls -la x21a_v6/ || echo "x21a_v6 directory not found"
          ls -la x21a_v6/udaRUP/ || echo "udaRUP directory not found"
          echo "=== Looking for package-lock.json ==="
          find . -name "package-lock.json"

      # ğŸŸ¢ Configurar Node.js SIN cachÃ© especÃ­fico (para evitar errores)
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: "https://registry.npmjs.org"

      # â„¹ï¸ Mostrar versiones instaladas (Ãºtil para depuraciÃ³n)
      - name: Verify Node.js and npm versions
        run: |
          echo "Node.js version: $(node --version)"
          echo "npm version: $(npm --version)"

      # ğŸ“¦ Instalar dependencias del proyecto
      - name: Install dependencies
        working-directory: x21a_v6/udaRUP
        run: |
          echo "=== Installing dependencies in $(pwd) ==="
          # Si existe package-lock.json, usar npm ci (mÃ¡s rÃ¡pido y determinista)
          # Si no, usar npm install tradicional
          if [ -f package-lock.json ]; then
            npm ci --no-progress --prefer-offline
          else
            npm install --no-progress
          fi

      # ğŸ—ï¸ Compilar proyecto (genera carpeta dist/)
      - name: Build project
        working-directory: x21a_v6/udaRUP
        run: |
          echo "=== Building project in $(pwd) ==="
          npm run build

      # ğŸ” DEBUG: Verificar estado antes de tests
      - name: Debug - Pre-test environment
        working-directory: x21a_v6/udaRUP
        run: |
          echo "=== Pre-test directory contents ==="
          pwd
          ls -la
          echo "=== Checking for existing coverage ==="
          ls -la coverage/ || echo "No coverage directory found (expected)"
          echo "=== Karma config exists? ==="
          ls -la karma.conf.js || echo "karma.conf.js not found"

      # ğŸ§ª Ejecutar pruebas unitarias con Jasmine/Karma
      - name: Run unit tests
        working-directory: x21a_v6/udaRUP
        run: |
          echo "=== Running tests in $(pwd) ==="
          npm run test:karma:ci
        env:
          # Variable de entorno para CI
          NODE_ENV: test

      # ğŸ” DEBUG: Verificar generaciÃ³n de coverage
      - name: Debug - Post-test coverage check
        working-directory: x21a_v6/udaRUP
        run: |
          echo "=== Post-test directory contents ==="
          pwd
          ls -la
          echo "=== Coverage directory check ==="
          ls -la coverage/ || echo "Coverage directory not found!"
          echo "=== Looking for coverage files recursively ==="
          find . -name "*coverage*" -type d || echo "No coverage directories found"
          find . -name "*coverage*" -type f || echo "No coverage files found"
          find . -name "*.lcov" -type f || echo "No lcov files found"
          echo "=== Full directory tree (max 3 levels) ==="
          find . -maxdepth 3 -type d | sort
          echo "=== Absolute path check ==="
          find /home/runner/work -name "coverage" -type d 2>/dev/null || echo "No coverage in workspace"

      # ğŸ’¾ Guardar resultados de pruebas como artefactos
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always() # Subir siempre, incluso si fallan las pruebas
        with:
          name: test-results-node-${{ matrix.node-version }}
          path: |
            x21a_v6/udaRUP/coverage/
            **/coverage/
          retention-days: 30

  # ğŸ“‹ Resumen de la tarea: verificar que todas las pruebas pasaron
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: test # Esperar a que termine la tarea 'test'
    if: always() # Ejecutar siempre, incluso si 'test' falla

    steps:
      # âœ… Verificar resultado final
      - name: Check test results
        run: |
          if [[ "${{ needs.test.result }}" == "success" ]]; then
            echo "âœ… All tests passed successfully!"
            exit 0
          else
            echo "âŒ Some tests failed. Check the logs above."
            exit 1
          fi
