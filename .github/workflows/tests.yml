name: ğŸ§ª Front-end tests

# âš¡ CuÃ¡ndo se ejecuta este workflow
on:
  push:
    # Se ejecuta al hacer push a estas ramas
    branches: ["master", "develop*", "feat-*", "hotfix-*", "fix-*"]
  pull_request:
    # Se ejecuta al crear/actualizar PRs hacia estas ramas
    branches: ["master", "develop*", "feat-*", "hotfix-*", "fix-*"]

# ğŸš« Cancelar workflows anteriores si hay nuevos commits (ahorra recursos)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test (Node.js ${{ matrix.node-version }})
    runs-on: ubuntu-latest

    # ğŸ”’ Permisos mÃ­nimos necesarios para seguridad
    permissions:
      contents: read # Leer el cÃ³digo del repositorio
      checks: write # Escribir resultados de tests
      pull-requests: write # Comentar en PRs (si se necesita)

    # ğŸ¯ ConfiguraciÃ³n de versiones a probar
    strategy:
      fail-fast: false # No cancelar si falla, continuar con otras tareas
      matrix:
        node-version: [22.x] # Solo Node.js 22 (versiÃ³n que usamos)

    steps:
      # ğŸ“¥ Descargar el cÃ³digo del repositorio
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Descargar historial completo (Ãºtil para anÃ¡lisis)
          fetch-depth: 0

      # ğŸŸ¢ Configurar Node.js con cachÃ© automÃ¡tico de npm
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm" # CachÃ© automÃ¡tico de dependencias
          registry-url: "https://registry.npmjs.org"

      # â„¹ï¸ Mostrar versiones instaladas (Ãºtil para depuraciÃ³n)
      - name: Verify Node.js and npm versions
        run: |
          echo "Node.js version: $(node --version)"
          echo "npm version: $(npm --version)"

      # ğŸ” Encontrar automÃ¡ticamente el directorio del proyecto
      - name: Find project directory
        id: find-project
        run: |
          echo "=== Finding project directory ==="
          PROJECT_DIR=""
          
          # Buscar karma.conf.js para encontrar el directorio del proyecto
          KARMA_PATH=$(find . -name "karma.conf.js" -type f | head -1)
          if [ -n "$KARMA_PATH" ]; then
            PROJECT_DIR=$(dirname "$KARMA_PATH")
            echo "Found karma.conf.js at: $KARMA_PATH"
            echo "Project directory: $PROJECT_DIR"
          else
            echo "karma.conf.js not found, looking for package.json with test scripts"
            # Buscar package.json que contenga scripts de test
            for pkg in $(find . -name "package.json" -type f); do
              if grep -q "test.*karma" "$pkg" 2>/dev/null; then
                PROJECT_DIR=$(dirname "$pkg")
                echo "Found package.json with karma tests at: $pkg"
                echo "Project directory: $PROJECT_DIR"
                break
              fi
            done
          fi
          
          if [ -z "$PROJECT_DIR" ]; then
            echo "Could not find project directory, using current directory"
            PROJECT_DIR="."
          fi
          
          echo "project_dir=$PROJECT_DIR" >> $GITHUB_OUTPUT
          echo "Final project directory: $PROJECT_DIR"

      # ğŸ“¦ Instalar dependencias del proyecto
      - name: Install dependencies
        working-directory: ${{ steps.find-project.outputs.project_dir }}
        run: |
          echo "=== Installing dependencies in $(pwd) ==="
          # Si existe package-lock.json, usar npm ci (mÃ¡s rÃ¡pido y determinista)
          # Si no, usar npm install tradicional
          if [ -f package-lock.json ]; then
            echo "Using npm ci (package-lock.json found)"
            npm ci --no-progress --prefer-offline
          else
            echo "Using npm install (no package-lock.json)"
            npm install --no-progress
          fi

      # ğŸ—ï¸ Compilar proyecto (genera carpeta dist/)
      - name: Build project
        working-directory: ${{ steps.find-project.outputs.project_dir }}
        run: |
          echo "=== Building project in $(pwd) ==="
          npm run build

      # ğŸ§ª Ejecutar pruebas unitarias con Jasmine/Karma
      - name: Run unit tests
        working-directory: ${{ steps.find-project.outputs.project_dir }}
        run: |
          echo "=== Running tests in $(pwd) ==="
          npm run test:karma:ci
        env:
          # Variable de entorno para CI
          NODE_ENV: test

      # ğŸ’¾ Guardar reportes de cobertura como artefactos
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always() # Subir siempre, incluso si fallan las pruebas
        with:
          name: coverage-reports-node-${{ matrix.node-version }}
          path: ${{ steps.find-project.outputs.project_dir }}/coverage/ # Solo reportes de coverage
          retention-days: 30 # Guardar por 30 dÃ­as

  # ğŸ“‹ Resumen de la tarea: verificar que todas las pruebas pasaron
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: test # Esperar a que termine la tarea 'test'
    if: always() # Ejecutar siempre, incluso si 'test' falla

    steps:
      # âœ… Verificar resultado final
      - name: Check test results
        run: |
          if [[ "${{ needs.test.result }}" == "success" ]]; then
            echo "âœ… All tests passed successfully!"
            exit 0
          else
            echo "âŒ Some tests failed. Check the logs above."
            exit 1
          fi
