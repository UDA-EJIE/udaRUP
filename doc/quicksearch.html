ard_submitButton&quot;)); //Mostrar paso $(&quot;#step&quot;+stepNumber).show(); /** DEVELOPER SummaryFnc_POST **/ if (settings.summaryFnc_POST){ settings.summaryFnc_POST.call(); } }, _getRupTabs: function(rupWizard, object, labelTabs, idTabs){ //Recorrer los enlaces a pestañas $(object).find(&quot;.rup-tabs_title&quot;).each( function(index, element) { //Comprobar que si el elemento ya existe (subpestaña) por recursividad, se omite if ($.inArray(element.innerHTML, labelTabs) !== -1){ return; } //Obtener ID y LABEL idTabs.push($(element).parent().attr(&quot;href&quot;)); labelTabs.push(element.innerHTML); //Es un contenedor de pestañas (llamada recursiva para pre-procesar los hijos) if (idTabs[idTabs.length-1].substring(1) === labelTabs[labelTabs.length-1]){ rupWizard._getRupTabs(rupWizard, $(&quot;#&quot;+labelTabs[labelTabs.length-1]), labelTabs, idTabs); } }); }, _hidePassword : function (password){ var value = ''; for (var i=0; i&lt;password.length; i++){ value += '*'; } return value; }, /* Created by jankoatwarpspeed.com */ //http://www.jankoatwarpspeed.com/post/2009/09/28/webform-wizard-jquery.aspx //Modificaciones: // - SPAN por A en los pasos para poder navegar con el tabulador _formToWizard : function(options) { options = $.extend({ submitButton: &quot;&quot; }, options); var element = this; var steps = $(element).find(&quot;fieldset&quot;); var count = steps.size(); var submmitButtonName = &quot;#&quot; + options.submitButton; $(submmitButtonName).hide(); // 2 $(element).before(&quot;&lt;ul id='steps'&gt;&lt;/ul&gt;&quot;); steps.each(function(i) { $(this).wrap(&quot;&lt;div id='step&quot; + i + &quot;'&gt;&lt;/div&gt;&quot;); $(this).append(&quot;&lt;p id='step&quot; + i + &quot;commands'&gt;&lt;/p&gt;&quot;); // 2 var name = $(this).find(&quot;legend&quot;).html(); $(&quot;#steps&quot;).append(&quot;&lt;li id='stepDesc&quot; + i + &quot;'&gt;Step &quot; + (i + 1) + &quot;&lt;a href='#'&gt;&quot; + name + &quot;&lt;/a&gt;&lt;/li&gt;&quot;); if (i == 0) { tar al inicio. En caso de que el elemento del array sea un número (numeric) se deshabilitará dicho paso y en caso de que sea un literal (string) se procesará como un intervalo que deberá definirse como “X-Y”. * @property {object} [accordion] - Define de forma general el funcionamiento del componente rup_accordion en el paso de resumen. * @property {object} [rupAccordion] - Define el funcionamiento del patrón rup_accordion en el resumen (de los objetos rup_accordion existentes en los pasos anteriores). No tiene valor por defecto, por lo que en caso de no definirse se toma el valor del parámetro accordion. * @property {object} [summaryAccordion] - Define el funcionamiento del patrón rup_accordion en el resumen para cada uno de los pasos que lo componen (si configura la generación de resumen y conversión de pasos en accordion). No tiene valor por defecto, por lo que en caso de no definirse se toma el valor del parámetro accordion. * @property {object} [tabAccordion] - Define el funcionamiento del patrón rup_accordion en el resumen, para cada los objetos rup_tab existentes en los pasos anteriores (si configura la generación de resumen y conversión de pestañas en accordion). No tiene valor por defecto, por lo que en caso de no definirse se toma el valor del parámetro accordion. * @property {string} [rupTabsElement=&lt;h4/&gt;] - Define el funcionamiento del patrón rup_accordion en el resumen, para cada los objetos rup_tab existentes en los pasos anteriores (si configura la generación de resumen y conversión de pestañas en accordion). No tiene valor por defecto, por lo que en caso de no definirse se toma el valor del parámetro accordion. * @property {string} [labelElement=&lt;span/&gt;] - Indica el tipo de objeto HTML en el que se convierten los objetos label en el paso de resumen. * @property {string} [labelSeparatorElement=&lt;span/&gt;] - Indica el tipo de objeto HTML que se utilizará para separar los valores de sus correspondientes labels en el paso de resumen. * @pro indexOf('[')); if (!currResult[arrName]) currResult[arrName] = []; currResult[arrName].push(value); } else { if (namePart.indexOf('[') &gt; -1) { arrName = namePart.substr(0, namePart.indexOf('[')); var arrIdx = namePart.replace(/^[a-z]+\\[|\\]$/gi, ''); /* * Because arrIdx in field name can be not zero-based and step can be * other than 1, we can't use them in target array directly. * Instead we're making a hash where key is arrIdx and value is a reference to * added array element */ if (!arrays[arrName]) arrays[arrName] = {}; if (!currResult[arrName]) currResult[arrName] = []; if (j == nameParts.length - 1) { currResult[arrName].push(value); } else { if (!arrays[arrName][arrIdx]) { currResult[arrName].push({}); arrays[arrName][arrIdx] = currResult[arrName][currResult[arrName].length - 1]; } } currResult = arrays[arrName][arrIdx]; } else { if (j &lt; nameParts.length - 1) /* Not the last part of name - means object */ { if (!currResult[namePart]) currResult[namePart] = {}; currResult = currResult[namePart]; } else { currResult[namePart] = value; } } } } } } return result; }; function getFormValues(rootNode) { var result = [], name; var currentNode = rootNode.firstChild; while (currentNode) { if (currentNode.nodeName.match(/INPUT|SELECT|TEXTAREA|HIDDEN/i) || jQuery(currentNode).is(&quot;[ruptype='tree']&quot;)){ var fieldValue = getFieldValue(currentNode); if ((jQuery(currentNode).is(&quot;select&quot;) &amp;&amp; currentNode.multiple) || jQuery(currentNode).is(&quot;[ruptype='tree']&quot;)){ var nameParts = jQuery(currentNode).attr(&quot;name&quot;).split(&quot;.&quot;); name = nameParts.length&gt;1?nameParts.slice(0,nameParts.length-1).join('.'):nameParts[0]; }else{ name = jQuery(currentNode).attr(&quot;name&quot;); } if (fieldValue !== null){ result.push({ name: name, value: fieldValue}); } } else { var subresult = getFormValues(currentNode); result = result.concat(subresult); } currentNode = currentNode.nextSibling; } return result; } function getFieldValue(fiel Node para la generación de documentación, iniciar un servidor web para la aplicación de demostración, la ejecución de tests y para generar los ficheros distribuibles. Bower: Para la gestión de ciertas librerías js se emplea Bower como gestor de dependencias. Gulp: Se emplea Gulp como sistema de generación y automatización de tareas. Se deberá de instalar de manera global: $ npm install --global gulp-cliInstalar dependenciasPara instalar las dependencias de Node, ejecutar: $ npm installPara instalar las dependencias de Bower, ejecutar: $ bower installGenerar documentaciónPara generar documentación a partir de los comentarios jsdoc existentes en las fuentes, ejecutar: $ gulp docLa documentación resultante se generará en el directorio doc/ Generar ficheros distribuiblesPara generar los ficheros distribuibles, ejecutar: $ gulp distEl contenido se generará en el directorio dist/ Ejecutar aplicación de demoSe ha implementado una aplicación de demostración en la que es posible ver en funcionamiento los componentes RUP. La aplicación se sirve mediante un servidor Node. Para arrancarlo, ejecutar: $ node server.jsLa aplicación estará accesible bajo la url http://localhost:8080/ Ejecutar testLos test implementados mediante Jasmine se ejecutan con Karma. Para lanzar el proceso, ejecutar: $ karma startEl resultado de los test se genera en test/test_results.html Index rup.accordion.js Implementa el patrón RUP Accordion. Version: 2.4.8 Author: EJIE Source: rup.accordion.js, line 17 Index rup.autocomplete.js Implementa el patrón RUP Autocomplete. Version: 2.4.8 Author: EJIE Source: rup.autocomplete.js, line 17 Index rup.button.js Implementa el patrón RUP Button. Version: 2.4.8 Author: EJIE Source: rup.button.js, line 17 Index rup.combo.js Implementa el patrón RUP Combo. Version: 2.4.8 Author: EJIE Source: rup.combo.js, line 28 Index rup.contextMenu.js Implementa el patrón RUP ContextMenu. Version: 2.4.8 Author: EJIE Source: rup.contextMenu.js, line 17 Index rup.dav.js Implementa el e#event:rupTableClearHighlightedRowAsSelectedjQuery.rup_table#event:rupTableHighlightRowAsSelectedjQuery.rup_upload#event:fileuploadaddjQuery.rup_upload#event:fileuploadalwaysjQuery.rup_upload#event:fileuploaddonejQuery.rup_upload#event:fileuploadfailjQuery.rup_upload#event:fileuploadprogressjQuery.rup_upload#event:fileuploadprogressalljQuery.rup_upload#event:fileuploadsendjQuery.rup_upload#event:fileuploadstartjQuery.rup_upload#event:fileuploadstopjQuery.rup_upload#event:fileuploadsubmitjQuery.rup_validate#event:rupValidate_formValidationError Namespace: rup_accordion rup_accordion Tiene como objetivo presentar un contenido donde conceptos relacionados pueden agruparse (ej. secciones) de manera que el usuario puede mostrar u ocultar información sin perder el contexto del contenido principal. Source: rup.accordion.js, line 28 Tutorials: Tutorial: rup_accordion Example $(&quot;.rup_accordion&quot;).rup_accordion({ animated: &quot;bounceslide&quot;, active: false, autoHeight: false, collapsible: true }); Members defaults Opciones por defecto de configuración del componente. Properties: Name Type Argument Default Description validation boolean &lt;optional&gt; true Parámetro de configuración que determina la aplicación de la validación estructural asociada a las necesidades estructurales del Accordion. Source: rup.accordion.js, line 223 Methods activate() Activación programática de la sección especificada por parámetro. Parameters: Type Description number | object | boolean Valor numérico diferente de cero que indique la sección seleccionada o un selector que determine el elemento activado. En caso de tener el collapsible activado, es posible pasar el valor false para que se cierren todas las secciones. Source: rup.accordion.js, line 127 Example // Activar la seción tercera. $(&quot;#idAccordion&quot;).rup_accordion(&quot;activate&quot;, 3); // Activar la seción identificada con el selector seccion3. $(&quot;#idAccordion&quot;).rup_accordion(&quot;activate&quot;, &quot;#seccion3&quot;); // Colapsar todas las secciones. $(&quot;#idAccordion&quot;).rup_accordion(&quot;activate&quot;, false); destroy() Elimina completamente la funcionalidad del Accordion. Como resultado, se devuelven losobjetos html, tal y como estaban, antes de aplicar el componente Accordion. Source: rup.accordion.js, line 54 Example $(&quot;#idAccordion&quot;).rup_accordion(&quot;destroy&quot;); disable() Deshabilita el componente Accordion. Source: rup.accordion.js, line 67 Example $(&quot;#idAccordion&quot;).rup_accordion(&quot;disable&quot;); enable() Habilita el componente Accordion. Source: rup.accordion.js, line 78 Example $(&quot;#idAccordion&quot;).rup_accordion(&quot;enable&quot;); option(opt [, value]) Dependiendo de si se informa un valor asociado a una parámetro o se introduce un json con relaciones variable-valor o no se pasan parámetros asociados a la opción especificada, la función asigna el nuevo valor al parámetro asociado o asigna el nuevo conjunto de valores a los parámetros asociados o devuelve el valor actual del parámetro especificado (actuando como un get), respectivamente.. Parameters: Name Type Argument Description opt String | Object Nombre de la propiedad u objeto con varias propiedades. value * &lt;optional&gt; Valor a asignar a la propiedad especificada por su nombre en el primer parámetro. Source: rup.accordion.js, line 89 Example // Asignar el valor &quot;bounceslide&quot; a la propiedad &quot;animated&quot; $(&quot;#idAccordion&quot;).rup_accordion(&quot;option&quot;, &quot;animated&quot;, &quot;bounceslide&quot;); // Se asignan valores a varias propiedades por medio de un objeto json. $(&quot;#idAccordion&quot;).rup_accordion(&quot;option&quot;,{active: false, collapsible : true}); // Se recupera el valor de la propiedad &quot;animated&quot; $(&quot;#idAccordion&quot;).rup_accordion(&quot;option&quot;, &quot;animated&quot;); resize() La función provoca el reajuste de los height (tamaño vertical) de las distintas secciones del Accordion. La ejecución de esta función solo tiene sentido si la opción fillSpace está activada y el height del contenedor cambia. Deprecated: desde la version 2.5.0. Utilizar en su lugar el método refresh. Source: rup.accordion.js, line 144 Example $(&quot;#idAccordion&quot;).rup_accordion(&quot;resize&quot;); widget() Devuelve el elemento .ui-accordion:. Source: rup.accordion.js, line 115 Returns: Objeto jQuery que contiene el accordion. Type object Example $(&quot;#idAccordion&quot;).rup_accordion(&quot;widget&quot;); × Search results Close "},"jQuery.rup_autocomplete.html":{"id":"jQuery.rup_autocomplete.html","title":"Namespace: rup_autocomplete","body":" UDA - Rup Namespaces jQuery.rup_accordionjQuery.rup_autocompletejQuery.rup_buttonjQuery.rup_combojQuery.rup_contextMenujQuery.rup_davjQuery.rup_dialogjQuery.rup_formjQuery.rup_languagejQuery.rup_messagesjQuery.rup_reportjQuery.rup_tablejQuery.rup_tooltipjQuery.rup_uploadjQuery.rup_utilsjQuery.rup_validatejQuery.rup_wizard Events jQuery.rup_table#event:rupTable_beforeProcessingjQuery.rup_table#event:rupTable_checkOutOfGridjQuery.rup_table#event:rupTable_coreConfigFinishedjQuery.rup_table#event:rupTable_serializeGridDatajQuery.rup_table#event:rupTableClearHighlightedRowAsSelectedjQuery.rup_table#event:rupTableHighlightRowAsSelectedjQuery.rup_upload#event:fileuploadaddjQuery.rup_upload#event:fileuploadalwaysjQuery.rup_upload#event:fileuploaddonejQuery.rup_upload#event:fileuploadfailjQuery.rup_upload#event:fileuploadprogressjQuery.rup_upload#event:fileuploadprogressalljQuery.rup_upload#event:fileuploadsendjQuery.rup_upload#event:fileuploadstartjQuery.rup_upload#event:fileuploadstopjQuery.rup_upload#event:fileuploadsubmitjQuery.rup_validate#event:rupValidate_formValidationError Namespace: rup_autocomplete rup_autocomplete Permite al usuario recuperar un elemento de una gran lista de elementos o de varias listas dependientes de forma sencilla y ocupando poco espacio en la interfaz. Source: rup.autocomplete.js, line 28 Tu elector de jQuery que identifica el elemento del DOM a partir del cual se va a añadir el menú contextual generado. trigger string &lt;optional&gt; Determina el evento que va a lanzar la visualización del menú contextual. (&quot;right&quot;,&quot;left&quot;, &quot;hover&quot;, &quot;none&quot;). reposition boolean &lt;optional&gt; Determina si un menú debe ser reposicionado (true) o reconstruido (false) en el caso de que el evento que lanza la visualización del menú contextual se ejecute por segunda vez. delay number &lt;optional&gt; 200 Determina el tiempo de retardo antes de mostrar el menú contextual. Solo se aplica sobre el evento “hover”. autoHide boolean &lt;optional&gt; false Indica si el menú contextual debe de ocultarse automáticamente cuando el cursor del ratón abandona la posición del menú contextual y el elemento que lo lanza. zIndex number &lt;optional&gt; 1 Especifica el desplazamiento de zIndex que se aplica al calculado. className string &lt;optional&gt; Nombres de clases adicionales que se van a aplicar al menú contextual. animation object Determina la animación que se va a aplicar a la hora de mostrar/ocultar el menúcontextual. La configuración es la misma que la que utiliza para realizar la de los métodos show y hide de jQuery. events object &lt;optional&gt; Los eventos show y hide se ejecutan antes de el menú se muestre o se oculte. Mediante esta propiedad es posible indicar funciones de callback para ser ejecutadas en estos casos. Permiten devolver false para evitar continuar con el evento. Properties Name Type Description show jQuery.rup_contextMenu~onShowEvent Función a ejecutar antes de que se muestre el menú. hide jQuery.rup_contextMenu~onHideEvent Función a ejecutar antes de que se oculte el menú. position jQuery.rup_contextMenu~position Función de callback que se ejecuta a partir de los eventos indicados en la propiedad trigger. determinePosition string Determina la posición del menú contextual de acuerdo al elemento disparador. callback jQuery.rup_contextMenu~callback &lt;optional&gt; Esta propiedad permite especificar una función de callback por defecto para aquellos ítems que no hayan especificado una función propia. build jQuery.rup_contextMenu~build &lt;optional&gt; Función de callback que devuelve el objeto de configuración del componente. En caso de especificar una función para la propiedad build la creación del menú no se realiza inicialmente sino que se demora hasta que se ejecuta el evento que lo muestra. showCursor boolean &lt;optional&gt; true Determina si se va a modificar el estilo del puntero del ratón al posicionarse sobre el elemento que dispone de menú contextual. El tipo de puntero se determina mediante la clase CSS context-menu-cursor. msieCursorCss string &lt;optional&gt; &quot;url(&quot;+$.rup.RUP+&quot;/basic-theme/cursors/context-menu.cur),default&quot; Esta propiedad se emplea para poder modificar la apariencia del cursor en Internet Explorer al posicionarse sobre un elemento que dispone de un menú contextual. Esto es debido a que el modo en el que hay que realizar la asignación del nuevo cursor no se puede realizar mediante un class Source: rup.contextMenu.js, line 251 Methods destroy() Elimina el menú contextual. Source: rup.contextMenu.js, line 103 Example $(&quot;#contextMenu&quot;).rup_contextMenu(&quot;destroy&quot;); disable() Deshabilita el menú contextual. El menú no se mostrará aunque se lance el evento asociado. Source: rup.contextMenu.js, line 92 Example $(&quot;#contextMenu&quot;).rup_contextMenu(&quot;disable&quot;); enable() Habilita el menú contextual. El menú se mostrará al lanzarse el evento asociado. Source: rup.contextMenu.js, line 81 Example $(&quot;#contextMenu&quot;).rup_contextMenu(&quot;enable&quot;); hide() Oculta el menú contextual. Source: rup.contextMenu.js, line 70 Example $(&quot;#contextMenu&quot;).rup_contextMenu(&quot;hide&quot;); show() Muestra el menú contextual. Source: rup.contextMenu.js, line 59 Example $(&quot;#contextMenu&quot;).rup_contextMenu(&quot;show&quot;); Type Definitions build($trigger, e) Función de callback que devuelve el objeto de configuración del componente. Parameters: Name Type Description $trigger jQuery Referencia jQuery del objeto disparador del callback. e object Objeto event correspondiente al evento que desencadena el callback. Source: rup.contextMenu.js, line 222 Returns: Objeto de configuración del componente. Type object Example $(&quot;.contextMenu-other&quot;).rup_contextMenu({ trigger: 'none', build: function($trigger, e) { return { callback: function(key, options) { alert(&quot;clicked: &quot; + key); }, items: { &quot;edit&quot;: {name: &quot;Edit&quot;, icon: &quot;edit&quot;}, &quot;cut&quot;: {name: &quot;Cut&quot;, icon: &quot;cut&quot;}, &quot;copy&quot;: {name: &quot;Copy&quot;, icon: &quot;copy&quot;}, &quot;paste&quot;: {name: &quot;Paste&quot;, icon: &quot;paste&quot;}, &quot;delete&quot;: {name: &quot;Delete&quot;, icon: &quot;delete&quot;}, &quot;sep1&quot;: &quot;---------&quot;, &quot;quit&quot;: {name: &quot;Quit&quot;, icon: &quot;quit&quot;} } }; } }); callback(key, options) Esta propiedad permite especificar una función de callback por defecto para aquellos ítems que no hayan especificado una función propia. Parameters: Name Type Description key string Key de la opción seleccionada. options number Opciones de configuración con los que se ha inicializado el componente. Source: rup.contextMenu.js, line 210 Example callback: function(key, options) { alert(&quot;clicked: &quot; + key); } onHideEvent(opt) Función de callback a ejecutar cuando se oculta el menú contextual. Parameters: Name Type Description opt object Opciones de configuración. Source: rup.contextMenu.js, line 193 Returns: En caso de devolver false no se termina ocultando el menú. Type boolean onShowEvent(opt) Función de callback a ejecutar cuando se muestra el menú contextual. Parameters: Name Type Description opt object Opciones de configuración. Source: rup.contextMenu.js, line 185 Returns: En caso de devolver false no se termina mostrando el menú. Type boolean position($menu, x, y) Función de callback a ejecutar a partir de los eventos indicados en la propiedad trigger. Parameters: Name Type Description $menu jQuery Referencia jQuery al objeto propio. x number Coordenada x proporcionada por el evento de mostrar el menú. y number Coordenada y proporcionada por el evento de mostrar el menú. Source: rup.contextMenu.js, line 201 × Search results Close "},"jQuery.rup_dav.html":{"id":"jQuery.rup_dav.html","title":"Namespace: rup_dav","body":" UDA - Rup Namespaces jQuery.rup_accordionjQuery.rup_autocompletejQuery.rup_buttonjQuery.rup_combojQuery.rup_contextMenujQuery.rup_davjQuery.rup_dialogjQuery.rup_formjQuery.rup_languagejQuery.rup_messagesjQuery.rup_reportjQuery.rup_tablejQuery.rup_tooltipjQuery.rup_uploadjQuery.rup_utilsjQuery.rup_validatejQuery.rup_wizard Events jQuery.rup_table#event:rupTable_beforeProcessingjQuery.rup_table#event:rupTable_checkOutOfGridjQuery.rup_table#event:rupTable_coreConfigFinishedjQuery.rup_table#event:rupTable_serializeGridDatajQuery.rup_table#event:rupTableClearHighlightedRowAsSelectedjQuery.rup_table#event:rupTableHighlightRowAsSelectedjQuery.rup_upload#event:fileuploadaddjQuery.rup_upload#event:fileuploadalwaysjQuery.rup_upload#event:fileuploaddonejQuery.rup_upload#event:fileuploadfailjQuery.rup_upload#event:fileuploadprogressjQuery.rup_upload#event:fileuploadprogressalljQuery.rup_upload#event:fileuploadsendjQuery.rup_upload#event:fileuploadstartjQuery.rup_upload#event:fileuploadstopjQuery.rup_upload#event:fileuploadsubmitjQuery.rup_validate#event:rupValidate_formValidationError Namespace: rup_dav rup_dav Permite al usuario editar online documentos almacenados en el servidor de aplicaciones. Source: rup.dav.js, line 27 Tutorials: Tutorial: rup_dav Example jQuery.rup_dav.editOnline({ url:&quot;webdavServlet/webdav.doc&quot;, xlnetsAuth:true, downloadOnError:true, alternateDownloadURL:&quot;../upload?fileName=webdav.doc&qu eckStyle boolean &lt;optional&gt; true Propiedad definida por el componentes base, si está a true se mostraran los mensajes específicos del componente base marcados por la guía de estilos, es decir, que si el desarrollador no cumple con la guisa de estilos o desarrollo el objeto base mostrará los mensajes advirtiendo su incumplimiento, si se pone a false no se mostraran. Esta acción queda bajo la responsabilidad de la aplicación, ya que esta propiedad no debería modificarse. type jQuery.rup~dialog Propiedad que establece el tipo de diálogo a mostrar. ajaxOptions jQuery.rup_dialog~ajaxOptions Establece las todas las propiedades para configurar la petición ajax. showLoading boolean &lt;optional&gt; true Esta propiedad mostrará una capa de cargando datos en los diálogos de tipo Ajax durante la carga del mismo. disabled boolean &lt;optional&gt; false Propiedad que deshabilita o no el diálogo. autoOpen boolean &lt;optional&gt; true Si esta propiedad esta a true el diálogo se abrirá automáticamente cuando se cree, en el caso de que su valor sea false, el diálogo se mantendrá oculto hasta que se invoque a la función “open” (.rup_dialog(“open”)). buttons Object &lt;optional&gt; Define los botones (literales y funciones a las que invocan) que contendrá el diálogo. La propiedad sería de tipo Array. Donde cada elemento del array debe ser un objeto que define las propiedades de cada botón y el tipo del mismo. closeOnEscape boolean &lt;optional&gt; true Especifica si se debe cerrar el diálogo cuando el tenga el foco y el usuario pulse la tecla ESC. dialogClass string Porpiedad que establece el/los estilos que se añadirán al dialogo para dotar al dialogo de estilos diferentes. draggable boolean &lt;optional&gt; true Si su valor es true el diáologo sera dragable pinchando sobre el título. height string | number &lt;optional&gt; auto Establece el alto del diálogoen pixeles. hide string &lt;optional&gt; null Efecto utilizado cuando se cierra el diálogo. maxHeight boolean | number &lt;optional&gt; false Alto máximo en pixeles al que se puede llegar a redimensionar el diálogo. maxWidth boolean | number &lt;optional&gt; false Ancho máximo en pixeles al que se puede llegar a redimensionar el diálogo. minHeight boolean | number &lt;optional&gt; 100 Alto mínimo en pixeles al que se puede llegar a redimensionar el diálogo. minWidth boolean | number &lt;optional&gt; 150 Ancho mínimo en pixeles al que se puede llegar a redimensionar el diálogo. modal boolean &lt;optional&gt; false Si se establece esta propiedad a true el diálogo se abrirá de forma modal, por encima del resto de elementos. position string | Array.&lt;string&gt; | Array.&lt;number&gt; Esta propiedad especifica donde debe mostrarse el diálogo. Sus posibles valores son: Un simple String representando la posición. 'center', 'left', 'right', 'top', 'bottom'. Un array con las coordenadas x, y en pixles (e. [350,100]). Un array con string que representan la posición (e. ['right','top']). resizable boolean &lt;optional&gt; true Si se establece esta propiedad a true el diálogo se redimensionable. show string &lt;optional&gt; Efecto a realizar cuando se abre el diálogo. stack boolean &lt;optional&gt; Establece si el diálogo actual se situa por encima del resto de diálogos que existan en la ventana. title string &lt;optional&gt; Establece el título de la ventana. Puede ser cualquier html válido. width number &lt;optional&gt; 300 Establece el ancho del diálogo en pixeles. z-index number &lt;optional&gt; 1000 Establece el zIndex del diálogo. open jQuery.rup_dialog~onOpen Evento que se lanza cuando se abre el diálogo. close jQuery.rup_dialog~onClose Evento que se lanza a la hora de cerrar el diálogo. beforeClose jQuery.rup_dialog~onBeforeClose Evento que se lanza justo antes de que se cierre el dialogo, si este evento devuelve false se anulará las acción de cierre y el dialogo seguirá abierto. Source: rup.dialog.js, line 592 Methods close() Cierra el dialogo. Source: rup.dialog.js, line 192 Example $(&quot;#selector&quot;).rup_dialog(&quot;close&quot;); createBtnLinks(btn, id) Función que crea los botones como enlaces y se los añade al panel de botones al final de los botones. Parameters: Name Type Description btn object Objeto de definición del botón. id object Identificador del diálogo. Source: rup.dialog.js, line 278 Example $(&quot;#selector&quot;).rup_dialog(&quot;createBtnLinks&quot;, btnObj, &quot;idDialog&quot;); destroy() Borra el dialogo si este estubiera oculto o visible. Source: rup.dialog.js, line 141 Example $(&quot;#selector&quot;).rup_dialog(&quot;destroy&quot;); disable() Función que deshabilita el dialogo sobre el que se aplica. Source: rup.dialog.js, line 153 Example $(&quot;#selector&quot;).rup_dialog(&quot;disable&quot;); enable() Funcion que, en caso de estar desahibilitado, habilita el dialogo sobre el que se aplica. Source: rup.dialog.js, line 165 Example $(&quot;#selector&quot;).rup_dialog(&quot;enable&quot;); getOption(opt) Obtiene la propiedad que recibe como parametro. Parameters: Name Type Description opt string Nombre de la propiedad. Source: rup.dialog.js, line 216 Returns: Valor de la propiedad especificada. Type Object Example $(&quot;#selector&quot;).rup_dialog(&quot;getOption&quot;,&quot;width&quot;); isOpen() Función que devuelve si el dialogo esta abierto o no. Source: rup.dialog.js, line 204 Returns: Determina si el diálogo está abierto o no. Type boolean Example $(&quot;#selector&quot;).rup_dialog(&quot;isOpen&quot;); moveToTop() Funcion encargada de poner por encima de todos los dialogos al dialogo sobre el que se aplica. Puede ser muy util se se tiene mas de un dialog abierto a la vez. Source: rup.dialog.js, line 180 Example $(&quot;#selector&quot;).rup_dialog(&quot;moveToTop&quot;); open() Abre el diálogo y estable el foco en el primer botón. Source: rup.dialog.js, line 102 Example $(&quot;#selector&quot;).rup_dialog(&quot;open&quot;); setOption(opt, value) Establece la propiedad que recibe como parametro. Parameters: Name Type Description opt string Nombre de la propiedad. value object Valor de la propiedad a establecer. Source: rup.dialog.js, line 229 Example $(&quot;#selector&quot;).rup_dialog(&quot;setOption&quot;,&quot;width&quot;, 200); Type Definitions ajaxOptions Propiedades de configuración de la petición Ajax. Type: object Source: rup.dialog.js, line 545 See: jQuery Ajax Settings onBeforeClose(event, ui) Evento que se lanza justo antes de que se cierre el dialogo, si este evento devuelve false se anulará las acción de cierre y el dialogo seguirá abierto Parameters: Name Type Description event Event Fecha seleccionada ui object Objeto de jQueryUI correspondiente a la interfaz del diálogo. Source: rup.dialog.js, line 578 See: jQueryUI Dialog Returns: Si devuelve false se anulará las acción de cierre y el dialogo seguirá abierto. Type boolean Example $(&quot;#idDialog&quot;).rup_dialog({ onBeforeClose: function(event, ui) { ... } }); onClose(event, ui) Evento que se lanza a la hora de cerrar el diálogo. Parameters: Name Type Description event Event Fecha seleccionada ui object Objeto de jQueryUI correspondiente a la interfaz del diálogo. Source: rup.dialog.js, line 565 See: jQueryUI Dialog Example $(&quot;#idDialog&quot;).rup_dialog({ close: function(event, ui) { ... } }); onOpen(event, ui) Evento que se lanza cuando se abre el diálogo. Parameters: Name Type Description event Event Fecha seleccionada ui object Objeto de jQueryUI correspondiente a la interfaz del diálogo. Source: rup.dialog.js, line 552 See: jQueryUI Dialog Example $(&quot;#idDialog&quot;).rup_dialog({ open: function(event, ui) { ... } }); × Search results Close "},"jQuery.rup_form.html":{"id":"jQuery.rup_form.html","title":"Namespace: rup_form","body":" UDA - Rup Namespaces jQuery.rup_accordionjQuery.rup_autocompletejQuery.rup_buttonjQuery.rup_combojQuery.rup_contextMenujQuery.rup_davjQuery.rup_dialogjQuery.rup_formjQuery.rup_languagejQuery.rup_messagesjQuery.rup_reportjQuery.rup_tablejQuery.rup_tooltipjQuery.rup_uploadjQuery.rup_utilsjQuery.rup_validatejQuery.rup_wizard Events jQuery.rup_table#event:rupTable_beforeProcessingjQuery.rup_table#event:rupTable_checkOutOfGridjQuery.rup_table#event:rupTable_coreConfigFinishedjQuery.rup_table#event:rupTable_serializeGridDatajQuery.rup_table#event:rupTableClearHighlightedRowAsSelectedjQuery.rup_table#event:rupTableHighlightRowAsSelectedjQuery.rup_upload#event:fileuploadaddjQuery.rup_upload#event:fileuploadalwaysjQuery.rup_upload#event:fileuploaddonejQuery.rup_upload#event:fileuploadfailjQuery.rup_upload#event:fileuploadprogressjQuery.rup_upload#event:fileuploadprogressalljQuery.rup_upload#event:fileuploadsendjQuery.rup_upload#event:fileuploadstartjQuery.rup_upload#event:fileuploadstopjQuery.rup_upload#event:fileuploadsubmitjQuery.rup_validate#event:rupValidate_formValidationError Namespace: rup_form rup_form Permite al usuario introducir datos en una serie de campos para ser enviados al servidor y ser procesados. Source: rup.form.js, line 33 Tutorials: Tutorial: rup.form Example var properties={ // Propiedades de configuración }; $(&quot;#formulario&quot;).rup_form(properties); Members options Opciones por defecto de configuración del componente. Properties: Name Type Argument Default Description beforeSerialize jQuery.rup_form~beforeSerialize &lt;optional&gt; null Función de callback que será invocada antes de realizarse la serialización del formulario. Permite la modificación de los datos del formulario antes de que estos sean recuperados para su procesado por el componente. beforeSubmit jQuery.rup_form~beforeSubmit &lt;optional&gt; null Función de callback que será invocada antes de realizarse el envío del formulario. Permite acceder a la información que será enviada al formulario. En caso de retornar false no se realizará en envío. clearForm boolean &lt;optional&gt; null Propiedad booleana que determina si el formulario debe de limpiarse después de realizar el envío. data object &lt;optional&gt; Mediante esta propiedad es posible especificar parámetros extra que sean enviados alservidor. dataType string &lt;optional&gt; Tipo de datos esperados en la respuesta. Los valores posibles son null, xml, json y script. error jQuery.rup_form~error &lt;optional&gt; Función de callback que será invocada cuando se produzca un error. forceSync boolean &lt;optional&gt; false Propiedad booleana. En caso de ser true elimina la corta espera que se produce antes de enviar el formulario cuando se envían ficheros o se utiliza la opción de iframe. La espera se utiliza para permitir al navegador actualizar modificaciones realizadas en el DOM antes de que se realice elenvío de los datos. iframe boolean &lt;optional&gt; false Determina si el formulario debe de ser enviado siempre mediante un iframe. iframeSrc string &lt;optional&gt; Propiedad de texto que deberá ser utlizada siempre en conjunción con la propiedad iframe. Por defecto, about:blank. Por defecto para páginas que utlicen el protocolo https, javascript:false. iframeTarget string &lt;optional&gt; null Identifica el iframe que será utilizado como target en la respuesta en los envíos de ficheros. Por defecto, el componente creará un iframe temporal para capturar la respuesta del envío de ficheros. multimodel boolean | object &lt;optional&gt; false Permite especificar la configuración que se deberá de aplicar a la hora de realizar el envío de varias entidades en la misma petición. La configuración de este parámetro se detalla en el apartado 9.2. replaceTarget boolean &lt;optional&gt; false Opcionalmente se utililiza junto con la opción target. En caso de ser true el elemento identificado en la opción target será reemplazado. En caso de ser false solo su contenido será reemplazado. resetForm boolean &lt;optional&gt; false Propiedad booleana que determina si el formulario debe ser inicializado al realizarse el envío del mismo. semantic bolean &lt;optional&gt; false Propiedad booleana que determina si los campos del formulario deben ser enviado en estricto orden semántico. Por defecto la serialización normal del formulario se realiza en orden semántico exceptuando los campos img. suceess jQuery.rup_form~suceess &lt;optional&gt; Método callback que será invocado cuando se reciba la respuesta del formulario. target string | jQuery | Element &lt;optional&gt; Identifica los elementos de la página que deberán ser actualizados con la respuesta del servidor. El target puede ser indicado mediante un selector de jQuery, un objeto de jQuery o un objeto DOM. type string &lt;optional&gt; Detemina el método con el que se enviará el formulario, GET o POST. Por defecto el valor de la propiedad method indicada en el formulario o GET en caso de no encontrarse. uploadProgress jQuery.rup_form~uploadProgress &lt;optional&gt; null Método que será invocado con información de progreso del envío del formulario (en caso de estar soportado por el navegador). url string &lt;optional&gt; URL a la cual se realizará en envío del formulario. Por defecto el valor indicado en la propiedad action del formulario. useJsonIfPossible boolean &lt;optional&gt; true Mediante este parámetro se especifica al componente que debe de utilizar el formato application/json como prioridad (siempre que sea posible) al realizar el envío del formulario. Source: rup.form.js, line 485 Methods ajaxFormSubmit(options) Realiza la misma función que ajaxSubmit. Se mantiene para asegurar la retrocompatibilidad con versiones anteriores. Parameters: Name Type Description options object Opciones de configuración. Source: rup.form.js, line 57 Example var options = {}; jQuery(&quot;#form&quot;).rup_form(&quot;ajaxFormSubmit&quot;, options); ajaxSubmit(argOptions) Realiza el envío del formulario. La configuración de este método es la misma que la de ajaxForm. Parameters: Name Type Description argOptions object Opciones de configuración. Source: rup.form.js, line 73 Example var options = {}; jQuery(&quot;#form&quot;).rup_form(&quot;ajaxSubmit&quot;, options); clearFields(includeHidden) Limpia los campos especificados mediante el selector de jQuery. Parameters: Name Type Description includeHidden boolean Determina si se deben de limpiar también los elementos hidden que existen en el formulario. Source: rup.form.js, line 237 Returns: Retorna el propio componente. Type jQuery Example // Limpiar los campos del formulario jQuery(&quot;#form .specialFields&quot;).rup_form(&quot;clearFields&quot;); // Limpiar los campos del formulario inlcuyendo los campos hidden jQuery(&quot;#form .specialFields&quot;).rup_form(&quot;clearFields&quot;, true); clearForm(includeHidden) Limpia los elementos del formulario. Parameters: Name Type Description includeHidden boolean Determina si se deben de limpiar también los elementos hidden que existen en el formulario. Source: rup.form.js, line 219 Returns: Retorna el propio componente. Type jQuery Example // Limpiar los campos del formulario jQuery(&quot;#form&quot;).rup_form(&quot;clearForm&quot;); // Limpiar los campos del formulario inlcuyendo los campos hidden jQuery(&quot;#form&quot;).rup_form(&quot;clearForm&quot;, true); configureOptions(settings) Función de inicialización del componente. Es un método de uso interno. No debería de invocarse de manera directa. Parameters: Name Type Description settings object Propiedades de configuración Source: rup.form.js, line 261 destroy() Elimina la configuración realizada por el componente sobre el formulario html. Source: rup.form.js, line 99 Example var options = {}; jQuery(&quot;#form&quot;).rup_form(&quot;destroy&quot;); fieldSerialize() Realiza la serialización de campos del formulario en un query string Source: rup.form.js, line 153 Returns: Retorna una cadena de texto con el formato nombre1=valor1&amp;nombre2=valor2. Type string Example jQuery(&quot;#form .specialFields&quot;).rup_form(&quot;fieldSerialize&quot;); fieldSerialize() Devuelve un array con el valor de los campos indicados. Source: rup.form.js, line 181 Returns: Retorna una cadena de texto con el format .js, line 421 Methods msgAlert(properties) Muestra un mensaje de alerta. Parameters: Name Type Description properties Object Objeto de configuración del mensaje de alerta. Properties Name Type Description title String Texto que aparecerá en la barra del titulo del mensaje. message String El mensaje de error que se quiere mostrar. Dicho mensaje se situará a la derecha de la imagen de error. El mensaje puede ser texto plano o contener etiquetas HTML que se reflejarán en el mismo. beforeClose jQuery.rup_messages~beforeCloseCallback Función a ejecutar justo antes de que se cierre la ventana. Source: rup.message.js, line 231 Example // Mostrar un mensaje de aviso. $.rup_messages(&quot;msgAlert&quot;, { title: &quot;Alerta&quot;, message: &quot;Esto es una alerta.&quot; }); msgConfirm(properties) Muestra un mensaje de confirmación. Parameters: Name Type Description properties Object Objeto de configuración del mensaje de error. Properties Name Type Description title String Texto que aparecerá en la barra del titulo del mensaje. message String El mensaje de error que se quiere mostrar. Dicho mensaje se situará a la derecha de la imagen de error. El mensaje puede ser texto plano o contener etiquetas HTML que se reflejarán en el mismo. beforeClose jQuery.rup_messages~beforeCloseCallback Función a ejecutar justo antes de que se cierre la ventana. OKFunction jQuery.rup_messages~OKFunctionCallback Función a ejecutar cuando el usuario pulsa el botón de Aceptar. CANCELFunction jQuery.rup_messages~CANCELFunctionCallback Función a ejecutar cuando el usuario pulsa el enlace de Cancelar. Source: rup.message.js, line 124 Example // funciones de callback. function acceptClicked() { alert(&quot;Ha pulsado aceptar.&quot;); } function cancelClicked() { alert(&quot;Ha pulsado cancelar.&quot;); } // Mostrar un mensaje de error. $.rup_messages(&quot;msgConfirm&quot;, { title: &quot;Confirmación&quot;, message: &quot;¿Está seguro que desea cancelar?&quot;, OKFunction : acceptClicked, CANCELFu se "},"jQuery.rup_table.html":{"id":"jQuery.rup_table.html","title":"Namespace: rup_table","body":" UDA - Rup Namespaces jQuery.rup_accordionjQuery.rup_autocompletejQuery.rup_buttonjQuery.rup_combojQuery.rup_contextMenujQuery.rup_davjQuery.rup_dialogjQuery.rup_formjQuery.rup_languagejQuery.rup_messagesjQuery.rup_reportjQuery.rup_tablejQuery.rup_tooltipjQuery.rup_uploadjQuery.rup_utilsjQuery.rup_validatejQuery.rup_wizard Events jQuery.rup_table#event:rupTable_beforeProcessingjQuery.rup_table#event:rupTable_checkOutOfGridjQuery.rup_table#event:rupTable_coreConfigFinishedjQuery.rup_table#event:rupTable_serializeGridDatajQuery.rup_table#event:rupTableClearHighlightedRowAsSelectedjQuery.rup_table#event:rupTableHighlightRowAsSelectedjQuery.rup_upload#event:fileuploadaddjQuery.rup_upload#event:fileuploadalwaysjQuery.rup_upload#event:fileuploaddonejQuery.rup_upload#event:fileuploadfailjQuery.rup_upload#event:fileuploadprogressjQuery.rup_upload#event:fileuploadprogressalljQuery.rup_upload#event:fileuploadsendjQuery.rup_upload#event:fileuploadstartjQuery.rup_upload#event:fileuploadstopjQuery.rup_upload#event:fileuploadsubmitjQuery.rup_validate#event:rupValidate_formValidationError Namespace: rup_table rup_table Se les presenta a los usuarios los datos tabulados para que la información se visualice de manera ágil y rápida, facilitando así su comprensión y manejo. Además, el componente implementa un nuevo patrón definido para facilitar la lógica necesaria en las acciones básicas, denominadas CRUD (create, read, update y delete), sobre una tabla. Source: rup_table/rup.table.core.js, line 28 Example var properties = { url: &quot;../tableUrl&quot;, colNames: [ &quot;id&quot;,&quot;nombre&quot;,&quot;...&quot;] ], colModel: [ {name: &quot;id&quot;, label: &quot;id&quot;}, {name: &quot;nombre&quot;, label: &quot;nombre&quot;}, {name: &quot;...&quot;, label: &quot;...&quot;} ], model:&quot;Usuario&quot;, usePlugins:[ &quot;formEdit&quot;, &quot;feedback&quot;, &quot;toolbar&quot;, &quot;contextMenu&quot;, &quot;fluid&quot;, &quot;filter&quot;, &quot;search&quot; ], primaryKey: &quot;id&quot; }; $(&quot;#table&quot;).rup_table(properties); Members options Propiedades de configuración del componente. Properties: Name Type Argument Default Description altRows boolean &lt;optional&gt; true Determina si se aplica o no el pijama en las filas de la tabla. altclass string &lt;optional&gt; rupgrid_oddRow Estilo que se aplica a las filas impares para mostrar el efecto. datatype string &lt;optional&gt; json Formato de dato esperado para representar los registros de la tabla. height string &lt;optional&gt; auto Determina la altura de la tabla. jsonReader object &lt;optional&gt; {repeatitems: false} Parámetros de configuración que determinan el modo en el que se va a procesar el json de retorno del servidor resizable boolean &lt;optional&gt; false Determina si la tabla puede ser redimensionada mediante el ratón. rowNum number &lt;optional&gt; 10 Número de registros por página que se van a mostrar en la tabla. rowList Array.&lt;number&gt; &lt;optional&gt; [10,20,30] Lista de posibles valores para el número de elementos por página que se van a mostrar en el combo de selección correspondiente. sortable boolean &lt;optional&gt; true Determina si se permite variar el orden de las columnas arrastrándolas. viewrecords boolean &lt;optional&gt; true Indica si se debe mostrar el rango de elementos que se están visualizando en la tabla. loadOnStartUp boolean &lt;optional&gt; true Determina si se debe realizar automáticamente la búsqueda al cargar la página. multiplePkToken string &lt;optional&gt; ~ Separador que se utiliza en los casos en los que la clave primaria sea múltiple. Se creará una columna que contenga un identificador único resultante de la concatenación de las claves primarias realizada mediante el separador aquí indicado. operations jQuery.rup_table~Operations &lt;optional&gt; Mediante esta propiedad se definen las posibles operaciones a realizar sobre los registros mostrados en la tabla. Debido al carácter global de estas operaciones se toman en cuenta por otros componentes (toolbar, menú contextual) a la hora de mostrar sus controles. Las operaciones se definen mediante un objeto json en el cual el nombre de la propiedad será el identificador de la propiedad. showOperations jQuery.rup_table~ShowOperations &lt;optional&gt; Permite habilitar/deshabilitar las operaciones definidas por defecto por otros módulos. startOnPage number &lt;optional&gt; 1 Permite especificar el número de página inicial que se mostrará al cargar la página. Source: rup_table/rup.table.core.js, line 1501 See: Para mas información consulte la documentación acerca de las opciones de configuración del componente jqGrid. Methods addRowData(rowid, data, position, srcrowid) Añade una nueva línea a la tabla. Esta operación no realiza una inserción del registro en el sistema de persistencia, sino que únicamente añade una nueva fila de modo visual. Parameters: Name Type Description rowid string Identificador del registro. data object Objeto json que contiene los valores de cada columna de la nueva línea. position string fisrt o last. Determina la posición donde se va a insertar el registro. srcrowid string En el caso de indicarse se insertará la nueva línea en la posición relativa al registro que identifica y el valor del parámetro position. Source: rup_table/rup.table.core.js, line 1232 Returns: Referencia al propio componente. Type jQuery Example $(&quot;#idComponente&quot;).rup_table(&quot;addRowData&quot;, &quot;10&quot;, {campo1:valor1,campo2:valor2}); clearGridData(clearfooter) Limpia los registros mostrados en la tabla. Parameters: Name Type Description clearfooter boolean En caso de indicarse como true se elimina la información del pié de la tabla. Source: rup_table/rup.table.core.js, line 1359 Example $(&quot;#idComponente&quot;).rup_table(&quot;clearGridData&quot;, false); configurePager(settings) Realiza la configuración interna del paginado oads boolean &lt;optional&gt; true Especifica si la subida de ficheros se realizar de manera individual, es decir, si se realiza una petición XHR por cada uno de los ficheros que se deben de enviar. limitMultiFileUploads boolean &lt;optional&gt; true Especifica el número de ficheros que pueden ser enviados en una única petición XHR. sequentialUploads boolean &lt;optional&gt; false Especifica si el envío de los ficheros se realizan de manera secuencial en vez de manera simultánea. limitConcurrentUploads Integer &lt;optional&gt; Indica el número máximo de peticiones concurrentes para lasubida de ficheros. forceIframeTransport boolean &lt;optional&gt; false Determina si se debe forzar el uso de iframe al realizar la subida de ficheros. Esta opción puede ser útil en caso de subida de ficheros entre diferentes dominios. multipart boolean &lt;optional&gt; true Indica si la subida de ficheros se realiza como multipart/form-data. recalculateProgress boolean &lt;optional&gt; true Por defecto, los envíos de ficheros erróneos o cancelados son excluidos del cálculo del progreso global de subida de ficheros. Para evitar el recálculo del progreso global se deberá de especificar esta opción como false. formData object | Array.&lt;object&gt; | function &lt;optional&gt; Información adicional que se desea enviar al realizarse la subida de ficheros. El parámetro acepta lo siguiente: Array de objetos con propiedadesObjeto simpleFunción que retorna uno de los tipos de datos especificados anteriormente. Source: rup.upload.js, line 507 See: Para mas información consulte la documentación acerca de las opciones de configuración del plugin jQuery File Upload. Events fileuploadadd Permite asociar una función que se ejecutará cuando se añada un fichero mediante el componente. Properties: Name Type Description e Event Objeto Event correspondiente al evento disparado. data object Objeto que contiene la información relativa a la subida de los ficheros. Source: rup.upload.js, line 533 Example $(&q spodiente a la posición indicada. Type Object Example $.rup_utils.elementFromPoint(120,140); firstCharToLowerCase(cadena) Devuelve un string que puede ser utilizado como selector de jQuery mediante el id ('#'). El método permite también escapar los caracteres reservados en los selectores de jQuery Parameters: Name Type Description cadena string Cadena de caracteres inicial. Source: rup.utils.js, line 216 Returns: Cadena de caracteres resultante con su primer caracter convertido a minúsculas. Type string Example // Convierte a minúsculas el primer caracter de la cadena &quot;AbCdEfg&quot; -&gt; &quot;abCdEfg&quot; $.rup_utils.firstCharToLowerCase(&quot;AbCdEfg&quot;); firstCharToLowerCase(cadena) Convierte en mínusculas el primer caracter de la cadena de caracteres pasada como parámetro. Parameters: Name Type Description cadena string Cadena de caracteres inicial. Source: rup.utils.js, line 202 Returns: Cadena de caracteres resultante con su primer caracter convertido a minúsculas. Type string Example // Convierte a minúsculas el primer caracter de la cadena &quot;AbCdEfg&quot; -&gt; &quot;abCdEfg&quot; $.rup_utils.firstCharToLowerCase(&quot;AbCdEfg&quot;); jsontoarray(obj) Transforma un objeto JSON en un array Javascript. Parameters: Name Type Description obj Object Objeto JSON que se desea transformar en un array. Source: rup.utils.js, line 82 Returns: Array JavaScript. Type Object Examples // Transforma un json obj={'prop':'value'} en un array arr['prop'] -&gt; 'value' var obj={'prop':'value'}; $.rup_utils.jsontoarray(obj); // Transforma un json obj={'propA':{'propAA':'value'}} en un array arr['propA.propAA'] -&gt; 'value' var obj={'propA':{'propAA':'value'}}; $.rup_utils.jsontoarray(obj); // Transforma un json obj={'propA':{'propAA':['a','b','c','d']}} en un array arr['propA.propAA[0]'] var obj={'propA':{'propAA':['a','b','c','d']}}; $.rup_utils.jsontoarray(obj); queryStringToJson(queryString) Convierte una cadena querystring en un objeto json. Parameters: Name Type Description queryString string Query string a transformar en un objeto json. Source: rup.utils.js, line 240 Returns: Objeto JSON creado a partir de la query string indicada. Type object Example // Obtene un json a partir del query string &quot;keyA=valueA&amp;keyB=valueB&amp;keyC=valueC&quot; -&gt; &quot;{keyA:'valueA', keyB:'valueB', keyC:'valueC'}&quot; $.rup_utils.queryStringToJson(&quot;keyA=valueA&amp;keyB=valueB&amp;keyC=valueC&quot;); unnestjson(obj) Realiza una desanidacion del json pasado (p.e.: {entidad:{propiedad:valor}} --&gt; {'entidad.propiedad':valor}. Parameters: Name Type Description obj Object Objeto JSON que se desea desanidar. Source: rup.utils.js, line 140 Returns: Objeto JSON desanidado. Type Object Example // Transforma un json obj={'propA':{'propAA':'valueAA'}} en un json obj={'propA.propAA':'valueAA'}} var obj={'propA':{'propAA':'valueAA'}}; $.rup_utils.unnestjson(obj); × Search results Close "},"jQuery.rup_validate.html":{"id":"jQuery.rup_validate.html","title":"Namespace: rup_validate","body":" UDA - Rup Namespaces jQuery.rup_accordionjQuery.rup_autocompletejQuery.rup_buttonjQuery.rup_combojQuery.rup_contextMenujQuery.rup_davjQuery.rup_dialogjQuery.rup_formjQuery.rup_languagejQuery.rup_messagesjQuery.rup_reportjQuery.rup_tablejQuery.rup_tooltipjQuery.rup_uploadjQuery.rup_utilsjQuery.rup_validatejQuery.rup_wizard Events jQuery.rup_table#event:rupTable_beforeProcessingjQuery.rup_table#event:rupTable_checkOutOfGridjQuery.rup_table#event:rupTable_coreConfigFinishedjQuery.rup_table#event:rupTable_serializeGridDatajQuery.rup_table#event:rupTableClearHighlightedRowAsSelectedjQuery.rup_table#event:rupTableHighlightRowAsSelectedjQuery.rup_upload#event:fileuploadaddjQuery.rup_upload#event:fileuploadalwaysjQuery.rup_upload#event:fileuploaddonejQuery.rup_upload#event:fileuploadfailjQuery.rup_upload#event:fileuploadprogressjQuery.rup_upload#event:fileuploadprogressalljQuery.rup_upload#event:fileuploadsendjQuery.rup_upload#event:fileuploadstartjQuery.rup_upload#event:fileuploadstopjQuery.rup_upload#event:fileuploadsubmitjQuery.rup_validate#event:rupValidate_formValidationError Namespace: rup_validate rup_validate Permite al usuario validar los datos introducidos en los campos que se presentan en la aplicación. Source: rup.validate.js, line 34 Tutorials: Tutorial: rup_validate See: El componente está basado en el plugin jQuery Validation Plugin. Para mas información acerca de las funcionalidades y opciones de configuración pinche aquí. Example var properties={ rules:{ &quot;campoObligatorio&quot;:{required:true}, &quot;dni&quot;:{required:true,dni:true} } }; $(&quot;#formValidaciones&quot;).rup_validate(properties); Members destroy Se eliminan todos los objetos y eventos credos por el componente. Source: rup.validate.js, line 264 Example $(&quot;#formValidaciones&quot;).rup_validate(&quot;destroy&quot;); options Propiedades de configuración del componente. Properties: Name Type Argument Default Description debug boolean &lt;optional&gt; false Activa el modo debug. En caso de estar activado el formulario no se envía el formulario y los errores de ejecución que se hayan producido se visualizan en la consola. Requiere Firebug o Firebug lite. submitHandler jQuery.rup_validate~onSubmitHandler &lt;optional&gt; Método callback utilizado para capturar el evento submit cuando el formulario es válido. Reemplaza el submit por defecto. Es el método utilizado para realizar un submit mediante AJAX después de ser validado. invalidHandler jQuery.rup_validate~onInvalidHandler &lt;optional&gt; Método callback que se ejecuta cuando un formulario presenta errores de validación. ignore Selector &lt;optional&gt; Selector jQuery que identifica los elementos del formulario que van a ser ignorados al realizarse las validaciones. messages object &lt;optional&gt; Utilizado para indicar mensajes propios para las validaciones. Estos se especifican mediante pares de clave/valor. La clave es el nombre del elemento mientras que el valor es el texto que se ha de mostrar en caso de producirse un error en la validación. groups object &lt;optional&gt; Se utiliza para realizar agrupamientos de mensajes de error. onsubmit boolean &lt;optional&gt; true Determina si se valida el formulario al realizarse el submit. Marcar como false para realizar las validaciones mediante el resto de eventos. ofocusout boolean &lt;optional&gt; true Determina si se realiza la validación de los campos (excepto los checkbox y radio) al lanzarse los eventos blur. Estas validaciones se realizan únicamente una vez que un campo ha sido marcado como inválido. okeyup boolean &lt;optional&gt; true Determina si se realiza la validación de los campos (excepto los checkbox y radio) al lanzarse los eventos keyup. Las validaciones se realizan únicamente una vez que un campo ha sido marcado como inválido. onclick boolean &lt;optional&gt; true Determina si se realizan las validaciones de los checkbox y radio al realizar un click sobre los mismos. focusInvalid boolean &lt;optional&gt; true Posiciona el foco en el último campo activo o en el primer campo inválido la realizarse la validación de los campos. En caso de encontrarse el foco en un campo al realizarse la validación se mantiene en dicho campo. En caso de no encontrarse el foco en un campo, se posicionará en el primer campo inválido existente. focusCleanup boolean &lt;optional&gt; false En caso de activarse, elimina el errorClass correspondiente y oculta los mensajes de error de los campos que reciben el foco. Evitar utilizar esta propiedad en conjunción con focusInvalid. meta Selector &lt;optional&gt; En caso de utilizar metainformación en los campos que sea utilizada por otros plugins, es posible indicar un identificador para envolver la metadata correspondiente al el componente validate dentro de un objeto propio. errorClass String &lt;optional&gt; error Determina el nombre del class que va a aplicarse a los campos que presenten errores de validación. validClass String &lt;optional&gt; valid Determina el nombre del class que va a aplicarse a los campos que han sido validados y no presenten errores. errorElement String &lt;optional&gt; label Determina el tipo del elemento que va a utilizarse para generar los mensajes de error. wrapper String &lt;optional&gt; window Recubre los mensajes de error con el elemento especificado. Util en conjunción la propiedad errorLabelContainer para crear listado de errores. errorLabelContainer Selector &lt;optional&gt; Determina el objeto contenedor en el que se van a mostrar los mensajes de error. errorContainer Selector &lt;optional&gt; Determina un contenedor adicional para los mensajes de error. ignoreTitle boolean &lt;optional&gt; false Determina si se evita el obtener los mensajes a partir del atributo title. showErrors jQuery.rup_validate~onShowErrors &lt;optional&gt; Función callback para realizar un tratamiento personalizado de los errores de validación. errorPlacement jQuery.rup_validate~onErrorPlacement &lt;optional&gt; Función de callback que permite personalizar el lugar en el que se posicionarán los mensajes de error. highlight jQuery.rup_validate~onHighlight &lt;optional&gt; Función de callback para determinar como se debe resaltar los campos inválidos. unhighlight jQuery.rup_validate~onUnhighlight &lt;optional&gt; Función de callback para restaurar los cambios realizados por la función indicada en la propiedad highlight. Source: rup.validate.js, line 709 See: Para mas información consulte la documentación acerca de las opciones de configuración del plugin jQuery Validation Plugin. resetForm Se eliminan los menssajes de error de las reglas de validacion. Source: rup.validate.js, line 281 Example $(&quot;#formValidaciones&quot;).rup_validate(&quot;resetForm&quot;); Type Definitions onErrorPlacement(error, element) Función de callback que permite personalizar el lugar en el que se posicionarán los mensajes de error. Parameters: Name Type Description error jQuery Referencia al objeto label que va a ser insertado en el DOM para visualizar los errores. element jQuery Referencia al campo validado. Source: rup.validate.js, line 655 Example $(&quot;#myform&quot;).validate({ errorPlacement: function(error, element) { error.appendTo( element.parent(&quot;td&quot;).next(&quot;td&quot;) ); } }); onHighlight(element, errorClass, validClass) Función de callback para determinar como se debe resaltar los campos inválidos. Parameters: Name Type Description element jQuery Referencia al campo validado. errorClass String Valor actual del parámetro errorClass. validClass String Valor actual del parámetro validClass. Source: rup.validate.js, line 669 Example $(&quot;.selector&quot;).validate({ highlight: function(element, errorClass, validClass) { $(element).fadeOut(function() { $(element).fadeIn(); }); } }); onInvalidHandler(event, validator) Función que se ejecutará cuando el formulario presente errores de validación. Parameters: Name Type Description event Event Objeto event asociado al evento lanzado. validator object Instancia del validador asociada al formulario actual. Source: rup.validate.js, line 612 Example $(&quot;.selector&quot;).validate({ invalidHandler: function(event, validator) { // 'this' refers to the form var errors = validator.numberOfInvalids(); if (errors) { var message = errors == 1 ? 'You missed 1 field. It has been highlighted' : 'You missed ' + errors + ' fields. They have been highlighted'; $(&quot;div.error span&quot;).html(message); $(&quot;div.error&quot;).show(); } else { $(&quot;div.error&quot;).hide(); } } }); onShowErrors(errorMap, errorList) Función que se ejecutará cuando se produzca la validación de los datos permitiendo personalizar los errores de validación. Parameters: Name Type Description errorMap Object Pares de clave/valor, donde el key se corresponde con el name del campo del formulario y el value con el mensaje que se va a mostrar para ese campo. errorList Array.&lt;Object&gt; Array de objetos correspondientes a los campos validados. Properties Name Type Description message String Mensaje que va mostrarse para ese campo. element Element Objeto del DOM correspondiente a ese campo. Source: rup.validate.js, line 636 Example $(&quot;.selector&quot;).validate({ showErrors: function(errorMap, errorList) { $(&quot;#summary&quot;).html(&quot;Your form contains &quot; + this.numberOfInvalids() + &quot; errors, see details below.&quot;); this.defaultShowErrors(); } }); onSubmitFnc() Función de callback que se ejecuta previamente al envío del formulario. Source: rup.wizard.js, line 867 Example $(&quot;#idForm&quot;).rup_wizard({ submitFnc: function(){ } }); onSubmitHandler(form) Función de callback que se ejecutará cuando el formulario sea válido. Parameters: Name Type Description form Element Referencia al objeto DOM del formulario que está siendo validado. Source: rup.validate.js, line 592 Examples Envia el formulario cuando este es válido. $(&quot;#idFormulario&quot;).rup_tooltip({ onSubmitHandler: function(form){ $(form).ajaxSubmit(); } }); Realizar otras operaciones cuando el formulario es válido. $(&quot;#idFormulario&quot;).rup_tooltip({ onSubmitHandler: function(form){ // Operaciones extra $(form).ajaxSubmit(); } }); onSubmitHandler(savedData) Función de callback que se ejecutará desde el método updateSavedData. Parameters: Name Type Description savedData object Objeto interno que almacena en formato json los datos con los que se han inicializado los campos del formulario. Source: rup_table/rup.table.core.js, line 992 Example Envia el formulario cuando este es válido. $(&quot;#idComponente&quot;).rup_table(&quot;updateSavedData&quot;, function(savedData){ }); onSummaryFnc_INTER() Función de callback que se ejecuta una vez ha comenzado la generación del paso resumen. Source: rup.wizard.js, line 890 Returns: En caso de devolver false no se continuaría con el procesado del contenido de los pasos Type boolean Example $(&quot;#idForm&quot;).rup_wizard({ summaryFnc_INTER: function(){ } }); onSummaryFnc_POST() Función de callback que se invocará una vez se ha generado el paso resumen. Source: rup.wizard.js, line 902 Example $(&quot;#idForm&quot;).rup_wizard({ summaryFnc_POST: function(){ } }); onSummaryFnc_PRE() Función de callback que se invocará previamente a la generación del paso. Source: rup.wizard.js, line 878 Returns: En caso de devolver false no se generaría el resumen. Type boolean Example $(&quot;#idForm&quot;).rup_wizard({ summaryFnc_PRE: function(){ } }); onUnhighlight(element, errorClass, validClass) Función de callback para determinar como se debe resaltar los campos inválidos. Parameters: Name Type Description element jQuery Referencia al campo validado. errorClass String Valor actual del parámetro errorClass. validClass String Valor actual del parámetro validClass. Source: rup.validate.js, line 686 Example $(&quot;.selector&quot;).validate({ highlight: function(element, errorClass, validClass) { $(element).addClass(errorClass).removeClass(validClass); $(element.form).find(&quot;label[for=&quot; + element.id + &quot;]&quot;) .addClass(errorClass); }, unhighlight: function(element, errorClass, validClass) { $(element).removeClass(errorClass).addClass(validClass); $(element.form).find(&quot;label[for=&quot; + element.id + &quot;]&quot;) .removeClass(errorClass); } }); Events rupValidate_formValidationError Este evento es lanzado cuando se produce alguna violación entre las reglas de validación especificadas para ser aplicadas sobre los campos del formulario. Properties: Name Type Description e Event Objeto Event correspondiente al evento disparado. Source: rup.validate.js, line 745 Example $(&quot;#idFormulario&quot;).on(&quot;rupValidate_formValidationError&quot;, function(event){ }); × Search results Close "},"jQuery.rup_wizard.html":{"id":"jQuery.rup_wizard.html","title":"Namespace: rup_wizard","body":" UDA - Rup Namespaces jQuery.rup_accordionjQuery.rup_autocompletejQuery.rup_buttonjQuery.rup_combojQuery.rup_contextMenujQuery.rup_davjQuery.rup_dialogjQu
